name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.goos }} / ${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          ver="${GITHUB_REF_NAME}"
          commit="${GITHUB_SHA}"
          date="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          out="necro_${{ matrix.goos }}_${{ matrix.goarch }}${{ matrix.ext }}"
          GOOS="${{ matrix.goos }}" GOARCH="${{ matrix.goarch }}" go build -ldflags "-s -w -X main.version=${ver} -X main.commit=${commit} -X main.date=${date}" -o "${out}" .

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: necro_${{ matrix.goos }}_${{ matrix.goarch }}${{ matrix.ext }}