version: 1

defaults:
  region: ap-northeast-1

targets:
  profiles: [] # 空なら ~/.aws/config から自動取得
  exclude:
    - SAMPLE_PROFILE

vars:
  defaults:
    SYSTEM: unknown
    ENV: unknown
    
  profiles:
    XXX_PRD:
      SYSTEM: xxx
      ENV: prd


cmd:
  - name: check-sts
    run: ["sts", "get-caller-identity"]

  - name: list-s3
    run: ["s3api", "list-buckets"]
